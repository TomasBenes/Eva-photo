<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FEEDBACK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<script src="/webjars/bootstrap/4.1.3/js"></script>
<div class="navbar navbar-dark bg-primary">
    <a href="/">Úvod</a>
    <a href="/portfolio">Portfolio</a>
    <a href="/kontakt">Kontakt</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/omne">O Mně</a>
            <a href="/feedback">Feedback</a>
            <a href="/cenik">Ceník</a>
            <a href="/kosik">Košík</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Feedback</h1>
        </div>
    </div>
    <table class="table table-hover table-dark">
        <tr>
            <th>Název</th>
            <th>Koment</th>
            <th>Jméno a příjmení</th>
            <th>Hodnocení</th>
            <th>Datum</th>
        </tr>
        <tr th:each="feedback:${feedbacks}">
            <td th:text="${feedback.title}"></td>
            <td th:text="${feedback.content}"></td>
            <td th:text="${feedback.userName}"></td>
            <td>
                <div class="container">
                    <div class="mt-5">Rating: <strong th:text="${feedback.stars}"></strong></div>
                </div>
            </td>
            <td th:text="${feedback.createdOn}"></td>
        </tr>
    </table>
    <div class="row">
        <div class="col-sm">
            <h2>Přidat feedback</h2>
        </div>
    </div>
    <div class="row">
        <form th:action="@{|/add-feedback|}" method="post">
            <div>
                <label for="title">Název</label><br>
                <input required type="text" name="title" id="title"/><br>
                <label for="content">Koment</label><br>
                <input required type="text" name="content" id="content"/><br>
                <label for="userName">Jméno a příjmení</label><br>
                <input required type="text" name="userName" id="userName"/><br>
                <!--<label for="stars" class="control-label">Hodnocení</label><br>-->
                <h1>Star rating </h1>
                <div class="rating"> <input type="radio" name="stars" value="5" id="5"><label for="5">☆</label> <input type="radio" name="stars" value="4" id="4"><label for="4">☆</label> <input type="radio" name="stars" value="3" id="3"><label for="3">☆</label> <input type="radio" name="stars" value="2" id="2"><label for="2">☆</label> <input type="radio" name="stars" value="1" id="1"><label for="1">☆</label>
                </div>
            <br>
            <button type="submit" value="Submit">Odeslat</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
