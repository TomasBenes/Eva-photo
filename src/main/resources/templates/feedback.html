<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FEEDBACK</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
<script src="/webjars/bootstrap/4.1.3/js"></script>
<div class="navbar navbar-dark bg-primary">
    <a href="/">Úvod</a>
    <a href="/portfolio">Portfolio</a>
    <a href="/kontakt">Kontakt</a>
    <div class="dropdown">
        <button class="dropbtn">Menu
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="/omne">O Mně</a>
            <a href="/feedback">Feedback</a>
            <a href="/cenik">Ceník</a>
            <a href="/kosik">Košík</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <h1>Feedback</h1>
        </div>
    </div>
    <table class="table table-hover table-dark">
        <tr>
            <th>Název</th>
            <th>Koment</th>
            <th>Jméno a příjmení</th>
            <th>Hodnocení</th>
            <th>Datum</th>
        </tr>
        <tr th:each="feedback:${feedbacks}">
            <td th:text="${feedback.title}"></td>
            <td th:text="${feedback.content}"></td>
            <td th:text="${feedback.userName}"></td>
            <td>
                <div class="container">
                    <div class="mt-5">Rating: <strong th:text="${feedback.stars}"></strong></div>
                    <!--<a th:href="@{/feedback.html}" class="btn btn-primary mt-5">Go back</a>-->
                </div>
            </td>
            <td th:text="${feedback.createdOn}"></td>
        </tr>
    </table>
    <div class="row">
        <div class="col-sm">
            <h2>Přidat feedback</h2>
        </div>
    </div>
    <div class="row">
        <form th:action="@{|/add-feedback|}" method="post">
            <div>
                <label for="title">Název</label><br>
                <input required type="text" name="title" id="title"/><br>
                <label for="content">Koment</label><br>
                <input required type="text" name="content" id="content"/><br>
                <label for="userName">Jméno a příjmení</label><br>
                <input required type="text" name="userName" id="userName"/><br>
                <label for="stars" class="control-label">Hodnocení</label><br>
                <input value="4.3" class="rating-loading" name="stars" id="stars"/>
                <script>
                    $(document).ready(function(){
                        $('#stars').rating({min: 0, max: 8, step: 0.1, stars: 8});
                    });
                </script>
            </div>
            <!--<div class="container">
                <form method="post" th:each="feedback:${feedbacks}" th:value="${feedback.stars}" class="mt-5">
                    <input value="0" type="hidden" class="rating" data-glyphicon="0" th:field="*{feedback.stars}">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </form>

            </div>-->
            <br>
            <button type="submit" value="Submit">Odeslat</button>
        </form>
    </div>
</div>
</body>
</html>
